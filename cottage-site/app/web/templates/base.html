<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title or 'Cottage-Dev.net' }}</title>
    <meta name="description" content="Cottage-Dev.net - lightweight forum & chat" />

    <!-- Tailwind CDN (dev) -->
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <!-- Alpine.js -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!-- Lucide Icons -->
    <script defer src="https://unpkg.com/lucide@latest"></script>

    <link rel="icon" href="/static/favicon.ico" />
  </head>
  <body class="min-h-screen bg-slate-900 text-slate-100 flex flex-col">
    <!-- Navbar -->
    <header class="border-b border-slate-700 bg-slate-800/80 backdrop-blur sticky top-0 z-40">
      <nav class="container mx-auto px-4 py-3 flex items-center justify-between">
        <a href="/" class="flex items-center gap-2 font-semibold">
          <span class="inline-flex w-6 h-6 items-center justify-center rounded bg-indigo-600 text-white">C</span>
          <span>Cottage-Dev.net</span>
        </a>
        <ul class="flex items-center gap-6 text-sm">
          <li><a href="/forum" class="hover:text-indigo-400">Forum</a></li>
          <li><a href="/chat" class="hover:text-indigo-400">Chat</a></li>
          <li><a href="/about" class="hover:text-indigo-400">About</a></li>
        </ul>
        <div class="flex items-center gap-2">
          {% if request.state.user %}
          <div class="relative" x-data="{ open: false }" x-on:keydown.escape.window="open = false">
            <button type="button" class="flex items-center gap-2 px-2 py-1.5 rounded-md border border-slate-700 bg-slate-800 text-slate-100 hover:bg-slate-700" x-on:click="open = !open" aria-haspopup="menu" x-bind:aria-expanded="open">
              {% if request.state.avatar_url %}
              <img class="w-6 h-6 rounded-full ring-1 ring-indigo-700" src="{{ request.state.avatar_url }}" alt="Avatar" />
              {% else %}
              <span class="inline-flex w-6 h-6 items-center justify-center rounded-full bg-indigo-600 text-white text-xs font-semibold">
                {{ (((request.state.user.name or request.state.user.email)|default(''))|first)|upper or '?' }}
              </span>
              {% endif %}
              <span class="text-sm text-slate-300 hidden sm:inline">{{ request.state.user.name or request.state.user.email }}</span>
              <svg class="w-4 h-4 text-slate-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 10.94l3.71-3.71a.75.75 0 111.06 1.06l-4.24 4.24a.75.75 0 01-1.06 0L5.21 8.29a.75.75 0 01.02-1.08z" clip-rule="evenodd" />
              </svg>
            </button>
            <div x-show="open" x-transition x-on:click.outside="open = false" class="absolute right-0 mt-2 w-48 bg-slate-800 border border-slate-700 rounded-md shadow z-50">
              <a href="/account" class="block px-4 py-2 text-sm text-slate-200 hover:bg-slate-700">Account settings</a>
              <a href="/logout" class="block px-4 py-2 text-sm text-slate-200 hover:bg-slate-700">Logout</a>
            </div>
          </div>
          {% else %}
          <a href="/login" class="px-3 py-1.5 rounded-md border border-slate-700 bg-slate-800 text-slate-100 hover:bg-slate-700">Login</a>
          <a href="/register" class="px-3 py-1.5 rounded-md bg-indigo-600 text-white hover:bg-indigo-700">Register</a>
          {% endif %}
        </div>
      </nav>
    </header>

    <!-- Main -->
    <main class="flex-1">
      {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="border-t border-slate-700 bg-slate-800">
      <div class="container mx-auto px-4 py-6 text-sm text-slate-400 flex items-center justify-between">
        <p>&copy; 2025 Cottage-Dev.net</p>
        <div class="flex gap-4">
          <a class="hover:text-slate-200" href="https://github.com/" target="_blank">GitHub</a>
          <a class="hover:text-slate-200" href="#" target="_blank">Discord</a>
          <a class="hover:text-slate-200" href="#" target="_blank">Twitter</a>
        </div>
      </div>
    </footer>

    <script src="/static/js/app.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        if (window.lucide) { window.lucide.createIcons(); }
      });
    </script>
  </body>
</html>
